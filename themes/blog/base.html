<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<title>{{ sitetitle }}</title>
	<link rel="stylesheet" type="text/css" href="/themes/{{ themeid }}/static/css/style.css" />
</head>
<body>

<div id="main">

	<div id="header">
		<div id="logo">
			<h1>
				<a href="/"><img src="{{ gravatar }}" alt="Gravatar" class="gravatar" width="40" height="40" /></a>
				<a href="/">{{ sitetitle }}</a>
			</h1>
			<p>{{ sitedescription }}</p>
		</div><!-- end logo -->
	</div><!-- end header -->

	<div id="content">
		{% block content %}{% endblock %}
	</div>

	<div id="footer">
		<p>A CygnusCMS Site</p>
	</div>

</div><!-- end main -->

</body>
</html>
